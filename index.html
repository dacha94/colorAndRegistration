<html lang="en">

<head>

<body>
    <div class="container centered-top">
        <div class="row justify-content-center ">
            <h1 class="h1">ПРЕЖДЕ ЧЕМ ПРИСТУПИТЬ К ФОРМЕ НЕОБХОДИМО ВЫБРАТЬ ТЕМУ ИЗ ВЫПАДАЮЩЕГО СПИСКА ПРОСТО ТАК:</h1>
            <select name="color" id="s1">
                <option value="black">black</option>
                <option value="red">red</option>
                <option value="green">green</option>
            </select>

            <form name="form" novalidate>
                <fieldset>
                    <legend>Все, можно заполнять форму:</legend>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form" id="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="surname" class="forml" id="surname" placeholder="Surname">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="current-password" class="form" id="current-password" placeholder="Password">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="check1">I agree to the privacy policy!</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>

                    <!-- <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input type="current-password" class="form-control" id="current-password"
                            placeholder="Password">
                    </div> -->

                </fieldset>
            </form>

        </div>
    </div>

    <script src="/main.js"></script>
</body>
